version: "3.8"

services:
  # ==================================================
  # Zookeeper (Kafka internal dependency – không đụng code)
  # ==================================================
  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    container_name: zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - "2181:2181"

  # ==================================================
  # Kafka Broker
  # ==================================================
  kafka:
    image: confluentinc/cp-kafka:7.5.0
    container_name: kafka
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181

      KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:9092
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092

      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1

  # ==================================================
  # MinIO (S3 giả lập – chỉ Bronze & Silver)
  # ==================================================
  minio:
    image: minio/minio:RELEASE.2024-01-13T07-53-03Z
    container_name: minio
    command: server /data --console-address ":9001"
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    volumes:
      - minio_data:/data

  # ==================================================
  # Producer
  # ==================================================
  request-producer:
    build: ./producer/request
    container_name: request-producer
    depends_on:
      - kafka
    volumes:
      - ./datasets:/datasets
    environment:
      KAFKA_BOOTSTRAP_SERVERS: kafka:9092
      
  response-producer:
    build: ./producer/response
    container_name: response-producer
    depends_on:
      - kafka
    volumes:
      - ./datasets:/datasets
    environment:
      KAFKA_BOOTSTRAP_SERVERS: kafka:9092

  weather-producer:
    build: ./producer/weather
    container_name: weather-producer
    depends_on:
      - kafka
    volumes:
      - ./datasets:/datasets
    environment:
      KAFKA_BOOTSTRAP_SERVERS: kafka:9092

